<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>DJ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="stylesheets/bootstrap.css" rel="stylesheet">
    <link href="stylesheets/bootstrap-responsive.css" rel="stylesheet">
    <link href="stylesheets/index.css" rel="stylesheet">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->

  </head>

  <body>

    <div class="row-fluid show-grid">
      <div class="span12">
          <div class="row-fluid show-grid">
              <!-- Interaction Road Condition 互动路况-->
              <div class="span3 IRC">
                  <span class="span12 title">互动路况</span>
                  <input class="input-small" id="keywords"type="text" placeholder="输入关键字">
                  <button class="btn btn-small" id="removeTrafficAll" type="button" onclick="removeTrafficAll();">关闭全部</button>
                  <div class="selectedIRC" id="div0"></div>
                  <div class="showIRC" id="div1"></div>
              </div>
              <!-- Traffic Map 看图说交通-->
              <div class="span6 TM">
                  <span class="span12 title">看图说交通</span>
                    <div id="iCenter">
                      <div class="alert">
                          <button type="button" class="close" id="close">&times;</button>
                          <span></span>
                      </div>
                      <form class="form-inline span5">
                          <button type="button" class="btn" id="reload">手动刷新</button>
                          <input type="checkbox" value="0" checked id="isAutoRefresh"/>
                          <label for="AutoRefresh" class="title" style="font-size:15px;">自动刷新：</label>
                          <select id="AutoRefresh" class="span3">
                              <option value="15" selected>15分钟</option>
                              <option value="20">20分钟</option>
                              <option value="30">30分钟</option>
                          </select>
                      </form>
                  </div>
              </div>
              <!-- Interactive Activities 互动活动-->
              <div class="span3 IA">
                  <button class="btn btn-small" id="removeReplyTopicAll" type="button" onclick="removeReplyTopicAll();">关闭全部</button>
                  <span class="span12 title">互动话题</span>
                  <div class="IATitle"></div>
                  <div class="selectedIA"></div>
                  <div class="showIA"></div>
              </div>
          </div>
          <!--AppStore应用中心-->
          <div class="row-fluid show-grid">
            <div class="span3 app">
                <span class="span12 title">建立节目</span>
                <div class="row-fluid show-grid">
                    <div class="appArea span4">
                        <ul class="nav nav-list">
                            <li><a href="javascript:vote();"><i class="icon-bookmark"></i>投票</a></li>
                            <li><a href="javascript:topic();"><i class="icon-comment"></i>话题</a></li>
                        </ul>
                    </div>
                    <div class="FunctionArea span8">
                        <div id="New"></div>
                        <div id="Page"></div>
                    </div>
                </div>
            </div>
            <div class="span6 app">
                <span class="span6 title" style="border-right: 2px solid #e3e3e3;">填写内容</span>
                <span class="span6 title">预览效果</span>
                <div class="row-fluid show-grid">
                    <div class="FillInForm span6"></div>
                    <div class="EffectPreview span6"></div>
                </div>
            </div>
            <div class="span3">
                <span class="span12 title">发布状态</span>
                <div class="ToComplete span12"></div>
            </div>
          </div>
      </div>

      <!-- FOOTER -->
      <footer>
        <p>&copy; 2013 Company, Inc. &middot; <a href="http://daoke.me"  target="_blank">上海语镜&middot;道客快分享 </a></p>
      </footer>

    </div>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script language="javascript" src="javascripts/jquery.js"></script>
   <!-- <script language="javascript" src="http://cdn.socket.io/stable/socket.io.js"></script>-->
    <!--<script language="javascript" src="javascripts/socket.io.js"></script>-->
    <script language="javascript" src="javascripts/bootstrap.js"></script>
    <script language="javascript" src="javascripts/textSearch.js"></script>
    <script language="javascript" src="javascripts/juicer.js"></script>
    <script language="javascript" src="http://app.mapabc.com/apis?t=javascriptmap&v=3.1.1&key=ebfae93ca717a7dc45f6f4962c6465993808dbdadd8b280f412c4e22db13145e647323bd421ac59c"></script>
    <script language="javascript" src="javascripts/map.js"></script>
    <script language="javascript" src="javascripts/index.js"></script>
    <!--分页插件-->
    <script language="javascript" src="javascripts/bootstrap-paginator.min.js"></script>

  </body>
</html>
